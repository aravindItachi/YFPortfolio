<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div id="portfolio-summary">
        <div class="heading">My Portfolio</div>
        <div id="market" class="market-value"></div>
        <div id="select-pf">
          <select name="portfolio" id="pf">
            <option value="all">All Portfolios</option>
          </select>
        </div>
        <div id="gain" class="gain">
          <div class="dailygain"></div>
          <div class="totalgain"></div>
        </div>
      </div>
      <div id="symbols">
        <div id="table"></div>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
